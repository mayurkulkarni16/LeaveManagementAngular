<div class="container" style="margin-top: 5px;">
    <table class="table table-striped table-bordered">
        <thead>
            <th>Employee Name</th>
            <th>From Date</th>
            <th>To Date</th>
            <th>Total Leaves</th>
            <th>Action</th>
            <th>Submit</th>
        </thead>
        <tbody>
            <tr *ngFor = "let item of posts">
                <td> {{item.name}} </td>
                <td> {{item.dfrom}} </td>
                <td> {{item.dto}} </td>
                <td> {{item.leaveno}} </td>
                <td>
                    <select #laction name="laction" id="laction" class="custom-select mb-3">
                        <option selected>Select Action</option>
                        <option value="a">Approve</option>
                        <option value="r">Reject</option>
                    </select>
                </td>
                <td>
                <button type="button" #baction id="{{item.lid}}" class="btn btn-primary" (click) = "leaveAction(laction.value, baction.id)">Submit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
