<div class="container" style="margin-top: 5px;">
    <table class="table table-striped table-bordered">
        <thead>
            <th>From Date</th>
            <th>To Date</th>
            <th>Total Leaves</th>
            <th>Status</th>
        </thead>
        <tbody>
            <tr *ngFor = "let item of leaves; index as i">
                <td> {{item.dfrom}} </td>
                <td> {{item.dto}} </td>
                <td> {{item.leaveno}} </td>
                <td>
                    <div *ngIf="item.status === 'a'">Approved</div>
                    <div *ngIf="item.status === 'r'">Rejected</div>
                    <div *ngIf="item.status === 'p'">Pending</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
